    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'EB Garamond', serif;
            overflow: hidden;

        a {

        #content {
            height: 100%;

            position: absolute;

            right: 0;
            bottom: 0;

        }
        #background::before, #background::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 100%;

        #background::before {
            top: 0;
            background-color: #ebd89e;
        }
        #background::after {
            top: 100%;
            background-color: #cdf0e4;
        }
        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 5vw;
            transition: opacity 0.3s;
            position: relative;

        #main.home p {
            font-size: 12vw;

            padding: 10vw;

            font-size: 6vw;

        }
        #main.about p {
            font-size: 24px;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        #main.ideas {
            padding: 10vw;
            max-width: 800px;
            margin: 0 auto;
        }
        #main.ideas h1 {
            font-size: 8vw;
            color: #484848;
            margin-bottom: 2rem;
            font-weight: 800;
        }
        /* make a #main.ideas class "ideanumber" w monospace h2 styling */
        #main.ideas #ideanumber {
            font-family: monospace;
            font-size: 6vw;
            color: #484848;
            margin-bottom: 1rem;
            font-weight: 800;
        }

        #main.ideas div {
            display: flex;
            flex-direction: column;
            margin-bottom: 2rem;

        #main.ideas h2 {
            font-size: 6vw;

            font-weight: 600;

        }
        #menu {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.01);

            z-index: 2;
        }
        
        #menu a {
            color: inherit;

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TTQDQW92"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="content">
        <div id="background"></div>
        <div id="main" class="home">
            <p>
                we should design<br>
                things to be<br>
                <span class="bold"><span class="italic">actually</span><br>useful<a href="#" onclick="togglePageAndScrollToExplanation('about')" style="text-decoration: none;">*</a>.</span>
            </p>
        </div>
        <nav id="menu">
            <a href="#" onclick="togglePage('about')" style="font-size: 2em;">about</a>
            <a href="#" onclick="togglePage('ideas')" style="font-size: 2em;">ideas</a>
        </nav>
    </div>

    <script>
        let currentPage = 'home';

        function togglePage(page) {
            const background = document.getElementById('background');
            const main = document.getElementById('main');

            if (currentPage === page) {
                // Go back to home
                background.style.transform = 'translateY(0)';
                main.className = 'home';
                main.innerHTML = `
                    <p>
                        we should design<br>
                        things to be<br>
                        <span class="bold"><span class="italic">actually</span><br>useful.</span>
                    </p>
                `;
                currentPage = 'home';
            } else {
                // Go to selected page
                background.style.transform = 'translateY(-100%)';
                main.className = page;

                // Update content based on the page
                if (page === 'about') {
                    main.innerHTML = `
                        <h1><a href="https://linkedin.com/in/agasthyaps" target="_blank">agasthya shenoy</a> is trying to be <strong><i>actually</i> useful</strong>.</h1>
                        <p>this is a space where I share some of the thoughts and experiments that are coming out of my <a href="https://www.teachinglab.org/fellowship" target="_blank" style="font-weight:bold;">fellowship with Teaching Lab Ventures</a>. I don't think enough things in education technology are <strong><i>actually</i> useful</strong>, and I'm trying to change that.</p>
                        <hr>
                        <h1 id="explanation">what do I mean by <i>actually</i> useful?</h1>
                        <p>It might be easier to first consider the opposite case. Many AI-powered tools, in order to be actually useful to their users, require users to satisfy<span style="font-size:1.5em;"> <strong>at least two</strong> of the following conditions:</span></p>
                        <span style="font-size: 1.5em;"><ul>
                            <li>You know what you<span style="font-size:2em;"> <strong><i>need</i></strong> </span>: <i>'a blog post with certain style and topic'</i></li>
                            <li>You know how to<span style="font-size:2em;"> <strong><i>get</i></strong> </span>what you need: <i>'a well-crafted prompt'</i></li>
                            <li>You have<span style="font-size:2em;"> <strong><i>time</i></strong> </span>to engage in a potentially meandering conversation: <i>'keep giving the model feedback'</i></li>
                        </ul></span>
                        <p>(Think of a time you were frustrated with a chatbot. It was likely you couldn’t check at least two of those boxes. For me, it's usually when I know what I <b>need</b> but I'm not sure the best way to <b>get</b> it and no <b>time</b> to figure it out.)</p>
                        <p><span style="font-size:1.5em;">I think that a tool built with these requirements cannot be <strong><i>actually</i> useful</strong>: </span>they require too much of the user, and either get used once and forgotten, or religiously by a small subset of power users. This is because tools like these are built using AI-centric UX frameworks like <i>human-in-the-loop</i> (human as “approver”) and <i>human-on-the-loop</i> (human as “vetoer”). These frameworks are AI-centric because the primary “doer” in the loop is the AI. We focus our human efforts on making the AI's job easier, which in turn finds the<span style="font-size:1.25em;"> <b>shortest, most efficient road</b> from our human intents to final outputs: </span>that means, for our hypothetical blog post, uploading some relevant journal articles along with my general ideas for the post and having an AI writing tool write for me.</p>
                        <p>I think <strong><i>actually</i> useful</strong> tools are built with what I call a<span style="font-size:2em;"> <strong><i>humans-as</i>-the-loop</strong></span> framework.</p>
                        <p>In this framework the primary “doer” is the human.<span style="font-size: 1.5em;"> We focus our human efforts on our own "loop", and the AI helps us find <i>a fundamentally better road: </i></span>uploading some journal articles and the random brainstorm I had, then going on a walk and listening to a conversation between AI-"experts" in the field talking about <i>my</i> ideas in the <i>context</i> of those articles, and <i>then</i> going to write the blog post myself (<i>brimming with new ideas crystalizing in my head</i>).</p>
                        <p>Both ways get me to a blog post. The first (if I were able to meet two of the three above conditions) would end up in a piece that I'd end up having to edit myself. But it certainly gets me from idea to final output fast.<span style="font-size:1.5em;"> The second gets me thinking in different ways, helps me synthesize ideas, and ends up in a piece that is far more interesting (<i>I think</i>) to both read and write. </span>But it takes a little while.</p>
                        <p>which one do you think is <strong><i>actually</i> useful</strong>?</p>
                    `;
                } else if (page === 'ideas') {
                    main.innerHTML = `
                    <h1>the search for <strong><i>actually</i> useful</strong></h1>
                    <p>i don't know what's <strong><i>actually</i> useful</strong>. but here are some ideas:</p>
                    <div>
                        <div>
                            <h2><span class="ideanumber">02.</span> is there a better way to engage with complex texts?</h2>
                            <p><i>maybe if you could listen to the author explain their ideas in their own voice?</i><a href="https://essay.actually-useful.xyz" target="_blank" style="color: rgb(142, 142, 142);"> Find out. →</a></p>
                        </div>
                        <div>
                            <h2><span class="ideanumber">01.</span> could an ai-generated podcast help you synthesize ideas?</h2>
                            <p><i>maybe if you used a team of LLMs with specialized roles to research, write, and edit it? </i><a href="https://connective-issues.io" target="_blank" style="color: rgb(142, 142, 142);"> Find out. →</a></p>
                        </div>
                    </div>
                    `;
                }

                currentPage = page;
            }

            // Add a small opacity transition for smoother content change
            main.style.opacity = '0';
            setTimeout(() => {
                main.style.opacity = '1';
            }, 300);
        }
        function togglePageAndScrollToExplanation(pageName) {
            togglePage(pageName);
            
            // Wait for the page transition to complete
            setTimeout(() => {
                const explanationElement = document.getElementById('explanation');
                if (explanationElement) {
                explanationElement.scrollIntoView({ behavior: 'smooth' });
                }
            }, 100); // Adjust this delay if needed
        }
    </script>
</body>
