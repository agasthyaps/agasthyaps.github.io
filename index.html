<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>actually useful.</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'EB Garamond', serif;
            overflow: hidden;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        a:hover {
            color:#ebd89e;
        }
        #content {
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: transform 0.5s ease-in-out;
        }
        #background::before, #background::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 100%;
        }
        #background::before {
            top: 0;
            background-color: #ebd89e;
        }
        #background::after {
            top: 100%;
            background-color: #cdf0e4;
        }
        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 5vw;
            transition: opacity 0.3s;
            position: relative;
            z-index: 1;
            overflow-y: auto;
        }
        #main.home p {
            font-size: 12vw;
            line-height: 0.9;
            margin: 0;
        }
        #main.about {
            padding: 10vw;
            max-width: 800px;
            margin: 0 auto;
        }
        #main.about h1 {
            font-size: 6vw;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        #main.about p {
            font-size: 24px;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        #main.ideas {
            padding: 10vw;
            max-width: 800px;
            margin: 0 auto;
        }
        #main.ideas h1 {
            font-size: 8vw;
            color: #484848;
            margin-bottom: 2rem;
            font-weight: 800;
        }
        #main.ideas h2 {
            font-size: 4vw;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        #main.ideas p {
            font-size: 24px;
            margin-bottom: 1.5rem;
        }
        #menu {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.01);
            position: relative;
            z-index: 2;
        }
        
        #menu a {
            color: inherit;
            text-decoration: none;
        }
        .bold {
            font-weight: 600;
        }
        .italic {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="background"></div>
        <div id="main" class="home">
            <p>
                we should design<br>
                things to be<br>
                <span class="bold"><span class="italic">actually</span><br>useful<a href="#" onclick="togglePageAndScrollToExplanation('about')" style="text-decoration: none;">*</a>.</span>
            </p>
        </div>
        <nav id="menu">
            <a href="#" onclick="togglePage('about')" style="font-size: 2em;">about</a>
            <a href="#" onclick="togglePage('ideas')" style="font-size: 2em;">ideas</a>
        </nav>
    </div>

    <script>
        let currentPage = 'home';

        function togglePage(page) {
            const background = document.getElementById('background');
            const main = document.getElementById('main');

            if (currentPage === page) {
                // Go back to home
                background.style.transform = 'translateY(0)';
                main.className = 'home';
                main.innerHTML = `
                    <p>
                        we should design<br>
                        things to be<br>
                        <span class="bold"><span class="italic">actually</span><br>useful.</span>
                    </p>
                `;
                currentPage = 'home';
            } else {
                // Go to selected page
                background.style.transform = 'translateY(-100%)';
                main.className = page;

                // Update content based on the page
                if (page === 'about') {
                    main.innerHTML = `
                        <h1><a href="https://linkedin.com/in/agasthyaps" target="_blank">agasthya shenoy</a> is trying to be <strong><i>actually</i> useful</strong>.</h1>
                        <p>this is a space where I share some of the thoughts and experiments that have come out of my <a href="https://www.teachinglab.org/fellowship" target="_blank" style="font-weight:bold;">fellowship with Teaching Lab Ventures</a>. I don't think enough things in education are <strong><i>actually</i> useful</strong>, and I'm trying to change that.</p>
                        <hr>
                        <h1 id="explanation">what do I mean by <i>actually</i> useful?</h1>
                        <p>It might be easier to first consider the opposite case. Many AI-powered tools, in order to be actually useful to their users, require users to satisfy <strong>at least two</strong> of the following conditions:</p>
                        <span style="font-size: 1.5em;"><ul>
                            <li>You know what you need [<i>'a blog post with certain style and topic'</i>]</li>
                            <li>You know how to get what you need [<i>'a well-crafted prompt'</i>]</li>
                            <li>You have time to engage in a potentially meandering conversation [<i>'keep giving the model feedback'</i>]</li>
                        </ul></span>
                        <p>(Think of a time you were frustrated with a chatbot. It was likely you couldn’t check at least two of those boxes.)</p>
                        <p><span style="font-size:1.5em;">I think that a tool built with these requirements cannot be <strong><i>actually</i> useful</strong>: </span>they require too much of the user, and either get used once and forgotten, or religiously by a small subset of power users. This is because tools like these are built using AI-centric UX frameworks like <i>human-in-the-loop</i> (human as “approver”) and <i>human-on-the-loop</i> (human as “vetoer”). These frameworks are AI-centric because the primary “doer” in the loop is the AI, which finds the shortest, most efficient road from human intent to output: that means, for our hypothetical blog post, uploading some relevant journal articles and having an AI writing tool write the post for me.</p>
                        <p>I think <strong><i>actually</i> useful</strong> tools are built with what I call a <strong>humans-as-the-loop</strong> framework.<span style="font-size: 1.5em; font-weight:bold;"> In this framework the primary “doer” is the human, where the AI finds <i>a fundamentally better road: </i></span>uploading some journal articles and the random brainstorm I had, then going on a walk and listening to a conversation by experts in the field about my ideas in the context of those articles, and <i>then</i> going to write the blog post myself, brimming with new ideas crystalizing in my head.</p>
                        <p>Both ways get me to a blog post. The first, even if I were able to meet two of the three conditions, would end up in a piece that I would have to thoroughly edit, even with the best models out there. The second gets me thinking in different ways, helps me synthesize ideas, and ends up in a piece that is far more interesting to read and write.</p>
                        <p>does that make it <strong><i>actually</i> useful</strong>? I think so.</p>
                    `;
                } else if (page === 'ideas') {
                    main.innerHTML = `
                    <h1>the search for <strong><i>actually</i> useful</strong></h1>
                    <p>i don't know what's <strong><i>actually</i> useful</strong>. but here are some ideas:</p>
                    <h2>could an ai-generated podcast help you synthesize ideas?</h2>
                    <p><i>maybe if you used a team of LLMs with specialized roles to research, write, and edit it?</i><a href="https://connective-issues.io" target="_blank" style="color: rgb(142, 142, 142);">Find out. →</a></p>
                    `;
                }

                currentPage = page;
            }

            // Add a small opacity transition for smoother content change
            main.style.opacity = '0';
            setTimeout(() => {
                main.style.opacity = '1';
            }, 300);
        }
        function togglePageAndScrollToExplanation(pageName) {
            togglePage(pageName);
            
            // Wait for the page transition to complete
            setTimeout(() => {
                const explanationElement = document.getElementById('explanation');
                if (explanationElement) {
                explanationElement.scrollIntoView({ behavior: 'smooth' });
                }
            }, 100); // Adjust this delay if needed
        }
    </script>
</body>
</html>
